<!DOCTYPE html>
<html>
</head>
    <title>Grid Renderer Example</title>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="../GridWidget.js"></script>
    <link rel="stylesheet" href="../style/GridWidget.css">
</head>
<body>
    <h1>Grid Widget Example</h1>
    <div id="table"></div>
    
    <script type="text/javascript">
        var HostsVulnerabilities = [];
        HostsVulnerabilities.push({id:1,hostProfileName:'host1'});
        HostsVulnerabilities.push({id:2,hostProfileName:'host2'});
        HostsVulnerabilities.push({id:3,hostProfileName:'host3'});
        HostsVulnerabilities.push({id:4,hostProfileName:'host4'});
        HostsVulnerabilities.push({id:5,hostProfileName:'host5'});

        function obtainGridFormatData() {
            var nodeHeaders = [];
            var nodeData = [];

            header = {dataType: "string", fieldName: "Host ID", type: "header", sortField: "nodeid"};
            nodeHeaders.push(header);
            header = {dataType: "string", fieldName: "Host Profile", type: "header", sortField: "hostname"};
            nodeHeaders.push(header);

            for (var i = 0; i < HostsVulnerabilities.length; i++) {
                var rowList = [];
                var id = HostsVulnerabilities[i].id;
                var json = {
                    dataType: "string",
                    fieldName: 'Host: ' + HostsVulnerabilities[i].id,
                    type: "onclick",
                    functionName: "OpenVulnDetails(" + id + ")"
                };
                rowList.push(json);
                var json = {
                    dataType: "string",
                    fieldName: HostsVulnerabilities[i].hostProfileName,
                    type: "text",
                    url: ""
                };
                rowList.push(json);
                nodeData.push(rowList);
            }
            return {
                count: HostsVulnerabilities.length,
                headers: nodeHeaders,
                records: nodeData,
                previous: null,
                next: null
            };
        }
            var gridRendererFormatData = obtainGridFormatData();
            $("#table").GridWidget({
                "width" : "50%",
                "pageSize" : '5',
                "search" :  {
                    "display" :"true",
                },
                "paginationSide" : "Client",
                "pageSizeDisplay":true,
            }).GridWidget("pagination", gridRendererFormatData);
    </script>
</body>
</html>
