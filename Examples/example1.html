<!DOCTYPE html>
<html>
</head>
    <title>Grid Renderer Example</title>
    <link rel="stylesheet" href="../style/GridWidget.css">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="../GridWidget.js"></script>
</head>
<body>
    <h1>Grid Widget Example</h1>
    <div id="table"></div>
    
    <script type="text/javascript">
        var HostsVulnerabilities = [];
        HostsVulnerabilities.push({id:1,hostProfileName:'host1'});
        HostsVulnerabilities.push({id:2,hostProfileName:'host2'});
        HostsVulnerabilities.push({id:3,hostProfileName:'host3'});
        HostsVulnerabilities.push({id:4,hostProfileName:'host4'});
        HostsVulnerabilities.push({id:5,hostProfileName:'host5'});

        function obtainGridFormatData() {
            return {
                count: 6,
                headers: [
                    {dataType: "string", fieldName: "Host ID", type: "header", sortField: "nodeid"},
                    {dataType: "string", fieldName: "Host ID", type: "header", sortField: "nodeid"}
                ],
                records: [
                    [
                        {dataType: "string", fieldName: "test: 1", type: "hyperlink", url: "#"},
                        {dataType: "string", fieldName: "test1", type: "text"}
                    ],
                    [
                        {dataType: "string", fieldName: "test: 2", type: "hyperlink", url: "#"},
                        {dataType: "string", fieldName: "test2", type: "text"}
                    ],
                    [
                        {dataType: "string", fieldName: "test: 3", type: "hyperlink", url: "#"},
                        {dataType: "string", fieldName: "test3", type: "text"}
                    ],
                    [
                        {dataType: "string", fieldName: "test: 4", type: "hyperlink", url: "#"},
                        {dataType: "string", fieldName: "test4", type: "text"}
                    ],
                    [
                        {dataType: "string", fieldName: "test: 5", type: "hyperlink", url: "#"},
                        {dataType: "string", fieldName: "test5", type: "text"}
                    ],
                    [
                        {dataType: "string", fieldName: "test: 6", type: "hyperlink", url: "#"},
                        {dataType: "string", fieldName: "test6", type: "text"}
                    ]
                ],
                previous: null,
                next: null
            };
        }
            var gridRendererFormatData = obtainGridFormatData();
            $("#table").GridWidget({
                "width" : "50%",
                "pageSize" : '5',
                "search" :  {
                    "display" :"true",
                },
                "paginationSide" : "Client",
                "pageSizeDisplay":true,
            }).GridWidget("pagination", gridRendererFormatData);
    </script>
</body>
</html>
